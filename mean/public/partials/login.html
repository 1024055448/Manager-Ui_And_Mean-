	  <div class="login_main">

	  	<div class="sub_login">
 		  <p class="Login_Title">Login</p>
			<form method="post">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="用户名" ng-model="userinfo.username"/>
				</div>
				<div class="form-group">
					<label for="pwd">密码：</label>
					<input type="password" name="pwd" id="pwd" class="form-control" placeholder="密码" ng-model="userinfo.pwd"/>
				</div>
				<div class="login_Btn">
					<button type="submit" class="btn btn btn-primary" ng-click="loginBtn()">Submit</button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="/#/register" class="btn btn-info">Register</a>
				</div>
			 </form>
		</div>
	  </div>
