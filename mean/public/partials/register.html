<div class="register_main">
		<div style="height: 100px;"></div>
			<div class="form-container" style="width:400px;height: 200px;margin: auto;padding-right: 10%;">
		    <center><h2 class="register_Title">Register</h2><br></center>
		    <form method="post" class="register_form">
		        <div class="form-group">
		            <label for="username">Username:</label>
		            <input type="text" name="username" id="username" class="form-control" placeholder="username" ng-model="userinfo.username"/>
		        </div>
		        	<div class="form-group">
		        <label>Password:</label>
		        	<input type="password" name="pwd" id="pwd" class="form-control" placeholder="password" ng-model="userinfo.pwd"/>
		        </div>
		        <div class="form-group">
		            <label for="re_password">Re_Password:</label>
		            <input type="password" name="repwd" id="repwd" class="form-control" placeholder="re_password" ng-model="userinfo.repwd"/>
		        </div>

		        <div class="reg_Btn">
		            <center>
			            <button type="submit" class="btn btn-info" ng-click="save()">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			            <button  type="reset" class="btn btn-info">重置</button>
		            </center>
		        </div>
		    </form>
		</div>
